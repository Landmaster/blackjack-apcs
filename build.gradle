buildscript {
	repositories {
		jcenter()
		mavenLocal()
		mavenCentral()
	}
}

plugins {
	id "war"
	id "org.gretty" version "2.3.1"
}

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'application'
mainClassName = 'landmaster.apcs.blackjack.Blackjack'

repositories {
	jcenter()
	mavenLocal()
	mavenCentral()
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	compile group: 'org.eclipse.jetty.websocket', name: 'websocket-server', version: '9.1.0.M0'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
	compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.1.0'
	compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
	compile 'com.github.jsimone:webapp-runner:8.5.11.3'
}

gretty {
	httpPort = 8080
	contextPath = '/'
	servletContainer = 'jetty9'
}
def portEnv = System.getenv("PORT")
if (portEnv != null) {
	gretty.httpPort = Integer.parseInt(portEnv)
}

task stage(dependsOn: ['war', 'clean'])
war.mustRunAfter clean

task copyToLib(type: Copy) {
	into "$buildDir/server"
	from(configurations.compile) {
		include "webapp-runner*"
	}
}

stage.dependsOn(copyToLib)
